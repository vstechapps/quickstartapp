<div class="container h-100">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
            </div>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                    <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                        <div class="mb-1">
                            <label>User ID<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" placeholder="Email ID" name="username"
                                [(ngModel)]="userid">
                            <span class="error">{{errors.userid}}</span>
                        </div>

                        <div class="mb-1">
                            <label>Password<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
                            <span class="error">{{errors.password}}</span>
                        </div>

                        <div class="m-1">
                            <a href="forgot.html">
                                Forgot Password?
                            </a>
                        </div>

                        <div class="my-2 text-center">
                            <button type="submit" (click)="login()" class="btn btn-primary ms-auto w-50">
                                Login
                            </button>
                        </div>
                        <div class="my-3 text-center">
                            Don't have an account? <a routerLink="/register/consultant" class="text-dark">Register Now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
