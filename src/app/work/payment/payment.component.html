<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 col-sm-6 col-xs-12">
            <div>
                <h2>Work Order Payment</h2>
                <span>Please make the payment to immediately assign our consultant for your documentation</span>
            </div>
            <div>
                <table class="table table-hover table-striped">
                    <thead><tr><th class="px-0">Order Details</th></tr></thead>
                    <tbody><tr><td>Transfer Pricing Documentation Service</td></tr></tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text"> Coupon Code</span>
                        <input type="text" class="form-control" aria-label="coupon">
                    </div>
                </div>
                <div class="col-4">
                    <button mat-button class="primary w-50">Apply</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="card bg-light p-2 m-3">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Order Value</td>
                            <td>40000.00</td>
                        </tr>
                        <tr>
                            <td>Discount applied</td>
                            <td>0.00</td>
                        </tr>
                        <tr>
                            <td>Service Cost</td>
                            <td>0.00</td>
                        </tr>
                        <tr>
                            <td>GST</td>
                            <td>0.00</td>
                        </tr>
                        <tr class="primary">
                            <td>Total Amount</td>
                            <td>40000.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="row">
                <div class="col-12">
                    <h3 style="font-size:14px;font-weight:bold;" class="p-0">Payment Options</h3>
                    <mat-radio-group aria-label="Payment option" [(ngModel)]="payment">
                        <mat-radio-button color="primary" style="margin:0px 20px" value="now">Pay Now</mat-radio-button>
                        <mat-radio-button color="primary" style="margin:0px 20px" value="later">Pay Later</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>    
        </div>
        <div class="col-8 mt-3 text-end" *ngIf="payment=='now'">
            <button mat-button class="w-50 primary">Pay using Razorpay <mat-icon>open_in_new</mat-icon></button>
        </div>
        <div class="col-8 mt-3 text-end" *ngIf="payment=='later'">
            <button mat-button class="w-50 primary">Place Order</button>
        </div>
    </div>
</div>
